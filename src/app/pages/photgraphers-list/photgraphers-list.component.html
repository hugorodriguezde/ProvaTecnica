<app-header-menu class="fixed"></app-header-menu>
<div class="scroll" #scrollableDiv (scroll)="onScroll(scrollableDiv)">
  <ul>
    @for(photographer of photographers; track photographer.id)
    {
      <div>
        <div>
          <div (click)="photographerInfo(photographer.id)" class="customImage">
            <img class="card-img-top w-100" [src]="photographer.image" [alt]="photographer.first_name"/>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="mt-3 mb-3">
            <h5>{{ photographer.first_name }} {{ photographer.last_name }}</h5>
          </div>
          <div class="d-flex align-content-center flex-wrap ">
          @if(!photographer.isFav)
          {
            <img class="heart" (click)="clickFav(photographer)" src="../../../assets/img/ic_heart.svg" alt="heart"/>
          }
          @else
          {
            <img class="heart" (click)="clickFav(photographer)" src="../../../assets/img/ic_heart_fill.svg" alt="heartfilled"/>
          }
          </div>
        </div>
      </div>
    }
  </ul>
</div>
<app-bottom-navigation></app-bottom-navigation>
